<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mini-Site - Contato</title>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <img src="cafeteria-logo.jpg" alt="Logotipo da Cafeteria" width="100">
    <nav>
      <a href="index.html">Home</a> |
      <a href="contato.html">Contato</a>
    </nav>
    <h1>Fale Conosco</h1>
  </header>

  <!-- Formulário -->
  <main>
    <h2>Formulário de Contato</h2>
    <form action="#" method="post">
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome" required><br><br>

      <label for="email">E-mail:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="assunto">Assunto:</label><br>
      <select id="assunto" name="assunto" required>
        <option value="">-- Selecione --</option>
        <option value="pedido">Pedido</option>
        <option value="duvida">Dúvida</option>
        <option value="elogio">Elogio</option>
        <option value="reclamacao">Reclamação</option>
      </select><br><br>

      <label for="mensagem">Mensagem:</label><br>
      <textarea id="mensagem" name="mensagem" rows="4" cols="40" placeholder="Digite sua mensagem..."></textarea><br><br>

      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </form>

    <br>
    <a href="index.html">⬅ Voltar para a Home</a>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>Siga-nos nas redes sociais: 
      <a href="#">Instagram</a> |
      <a href="#">Facebook</a>
    </p>
  </footer>

</body>
</html>
