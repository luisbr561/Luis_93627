<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
</head>
<body>

    <h1>Seja bem-vindo(a) ao perfil de Luis</h1>

    <h2>Foto do Usuário</h2>
    <img src="img/inimigo.jpg" width="280px" height="280px" alt="Foto do Usuário">

    <h2>Informações Básicas</h2>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="Luis" readonly><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" value="luis@email.com" readonly><br><br>

        <label for="data">Data de Nascimento:</label>
        <input type="date" id="data" name="data" value="2000-01-01" readonly><br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" value="Feira de Santana" readonly><br><br>
    </form>

    <h2>Interesses</h2>
    <ul>
        <li>Tecnologia</li>
        <li>Música</li>
        <li>Viagens</li>
    </ul>

    <button>Editar Perfil</button>

</body>
</html>
