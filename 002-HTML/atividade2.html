<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        h1 {
            color: #333;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            padding: 8px;
            width: 250px;
        }

        button {
            padding: 8px 15px;
            margin-left: 10px;
            cursor: pointer;
        }

        ol {
            margin-top: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        /* Estilo para tarefa conclu√≠da (checkbox marcado) */
        input[type="checkbox"]:checked + span {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>

    <h1>Minhas Tarefas</h1>

    <label for="nova-tarefa">Digite uma nova tarefa:</label>
    <input type="text" id="nova-tarefa" placeholder="Ex: Estudar HTML">
    <button disabled>Adicionar Tarefa</button> <!-- Apenas visual -->

    <ol>
        <li>
            <input type="checkbox" id="tarefa1">
            <span>Estudar HTML</span>
        </li>
        <li>
            <input type="checkbox" id="tarefa2">
            <span>Fazer atividade de CSS</span>
        </li>
        <li>
            <input type="checkbox" id="tarefa3">
            <span>Praticar JavaScript</span>
        </li>
    </ol>

</body>
</html>
