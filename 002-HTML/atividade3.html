<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição para o Evento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            max-width: 600px;
        }

        h1 {
            color: #2c3e50;
        }

        fieldset {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
        }

        legend {
            font-weight: bold;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
        }

        .checkbox-group,
        .radio-group {
            margin-top: 10px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .mensagem {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Inscrição para o Evento</h1>
    <p>Participe do nosso evento exclusivo com palestras, workshops e oportunidades de networking. Inscreva-se preenchendo o formulário abaixo!</p>

    <form>
        <fieldset>
            <legend>Informações Pessoais</legend>

            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>

            <label>Gênero:</label>
            <div class="radio-group">
                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="masculino">Masculino</label>

                <input type="radio" id="feminino" name="genero" value="feminino">
                <label for="feminino">Feminino</label>

                <input type="radio" id="outro" name="genero" value="outro">
                <label for="outro">Outro</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Preferências no Evento</legend>

            <label>Interesse no evento:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="palestras" name="interesse" value="palestras">
                <label for="palestras">Palestras</label><br>

                <input type="checkbox" id="workshops" name="interesse" value="workshops">
                <label for="workshops">Workshops</label><br>

                <input type="checkbox" id="networking" name="interesse" value="networking">
                <label for="networking">Networking</label>
            </div>

            <label for="data">Data de Participação:</label>
            <input type="date" id="data" name="data" required>
        </fieldset>

        <input type="submit" value="Enviar Inscrição">
    </form>

    <!-- Mensagem opcional (simulada) -->
    <div class="mensagem">
        Sua inscrição foi recebida com sucesso!
    </div>

</body>
</html>
